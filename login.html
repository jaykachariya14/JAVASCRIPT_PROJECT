                  <div class="col-6 text-end">

  <script type="text/javascript">

    let checkLogout = JSON.parse(localStorage.getItem('checkUserLogin'));

    if (checkLogout) {
      window.location.href = "index.html";
    }

    function Login() {
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;
      let check = 0;

      let val = JSON.parse(localStorage.getItem('user'));
      for (let i in val) {
        if (val[i].email == email && val[i].password == password) {
          check = 1;

          let obj = {
            userid: val[i].id,
            username: val[i].name,
            useremail: val[i].email,
            userpassword: val[i].password,
          }
          localStorage.setItem('checkUserLogin', JSON.stringify(obj));
        }
      }
      if (check == 1) {
        alert("Successfully Login");
        window.location.href = "index.html";
      } else {
        alert("Email and Password is Wrong");
      }
    }

    function recover(){
      let email = document.getElementById('forgetpassword').value;

      let val = JSON.parse(localStorage.getItem('user'));
      check=0;
      for(let i in val){
        if(val[i].email == email){
          check = 1;
        }
      }
      if(check==1){
        let obj = {
          otp : Math.floor(Math.random()*1000000),
          email : email
        }
        localStorage.setItem('otp',JSON.stringify(obj));
        window.location.href="otp.html";
      }
      else{
        alert("Email not found");
      }
    }
  </script>
