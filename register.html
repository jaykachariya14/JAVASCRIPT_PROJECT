    </script>

<script type="text/javascript"> 

  let checkLogout = JSON.parse(localStorage.getItem('checkUserLogin'));

if (checkLogout) {
  window.location.href = "index.html";
}   

  let data = [];
  function save(){
    let name = document.getElementById('name').value;
    let email = document.getElementById('email').value;
    let password = document.getElementById('password').value;
    let cpassword = document.getElementById('cpassword').value;

    if(cpassword == password){
      let obj ={
      name : name,
      email : email,
      password : password
    }
     
    if(localStorage.getItem('user')===null || localStorage.getItem('user')===undefined)
    {
      data.push(obj);
      localStorage.setItem('user',JSON.stringify(data));
    }
    else
    {
      let val = JSON.parse(localStorage.getItem('user'));
      let dup = val.map(a => a.email)
      let pas = val.map(p => p.password)
      if(dup.includes(email) && pas.includes(password)){
        alert("Email Allready Exites");
      }
      else{
        val.push(obj);
        localStorage.setItem('user',JSON.stringify(val));
        alert("User Successfuly Register..!");
      }
    }
  }
  else{
    alert("Confirm Password and Password Not Same");
  }
   document.getElementById('name').value="";
   document.getElementById('email').value="";
   document.getElementById('password').value="";
   document.getElementById('cpassword').value="";
}

</script>
