        function viewdata(){
            let product_name = JSON.parse(localStorage.getItem('category'));
            let tbl = "";

            product_name.map((val) => {
                const {userid,usercatagory} = val;

                tbl += 
                            `
                            <tr>

                                <td>
                                    <i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>${userid}</ strong>
                                </td>

                                <td>
                                    <i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>${usercatagory} </strong>
                                </td>        

                                <td>
                                    <button type="button" onclick="editbtn(${userid})" class="btn btn-warning"><i class="bx bx-edit-alt me-1"></i> Edit</button>
                                    <button type="button" onclick="deletebtn(${userid})" class="btn btn-danger mt-0"><i class="bx bx-trash me-1"></i> Delete</button>
                                </td>
                                
                            </tr>
                            `

            })
            document.getElementById('catagory_record').innerHTML = tbl;
        }

        function deletebtn(id){

            let product_name = JSON.parse(localStorage.getItem('category'));

            for(let i in product_name){
                if(product_name[i].userid == id){
                    product_name.splice(i, 1);
                }
                localStorage.setItem('category',JSON.stringify(product_name));
            }
            alert("catagory is Delete");
            viewdata();

        }
